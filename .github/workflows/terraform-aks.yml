name: Deploy AKS Cluster with Terraform

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        env:
          TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        env:
          TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
        run: terraform apply -auto-approve tfplan

      - name: Save and print kubeconfig
        run: |
          echo "------ Extracting kube_config ------"
          if terraform output -raw kube_config > kubeconfig.txt 2>/dev/null; then
            echo "✅ Saved raw kubeconfig"
          else
            echo "⚠️ Raw output failed, falling back to JSON"
            terraform output -json kube_config | jq -r '.value' > kubeconfig.txt
          fi

          terraform output -raw resource_group_name > resource_group.txt
          terraform output -raw aks_cluster_name > cluster_name.txt

          echo "------ Combined output preview ------" > terraform_outputs.txt
          echo "AKS Cluster Name:" >> terraform_outputs.txt
          cat cluster_name.txt >> terraform_outputs.txt
          echo "" >> terraform_outputs.txt

          echo "Resource Group Name:" >> terraform_outputs.txt
          cat resource_group.txt >> terraform_outputs.txt
          echo "" >> terraform_outputs.txt

          echo "Kubeconfig:" >> terraform_outputs.txt
          cat kubeconfig.txt >> terraform_outputs.txt

          # Preview
          echo "------ terraform_outputs.txt preview ------"
          head -n 30 terraform_outputs.txt

      - name: Upload kubeconfig as artifact
        uses: actions/upload-artifact@v4
        with:
          name: kubeconfig
          path: terraform_outputs.txt

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'
      - name: Prepare kubeconfig
        run: |
          mkdir -p ~/.kube
          terraform output -raw kube_config | jq -r '.value' > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Verify Cluster Connection
        run: kubectl get nodes
        env:
         KUBECONFIG: $HOME/.kube/config

      - name: Verify Cluster Connection
        run: kubectl get nodes

      - name: Deploy App to AKS
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl get svc
